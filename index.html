<!DOCTYPE html>
<html lang="ku">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aysun’a Hêsker Şakası 🤣</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe0e0, #fffbe6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
    }
    iframe {
      width: 90%;
      max-width: 560px;
      height: 315px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    h1 {
      font-size: 1.7rem;
      color: #cc0000;
      margin: 20px;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      border: none;
      border-radius: 10px;
      background: #ff4d4d;
      color: white;
      cursor: pointer;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s, background 0.2s;
    }
    button:hover {
      background: #e60000;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>Aysun... hêsker jî ji te şaş bû! 🫣😂</h1>

  <iframe 
    src="https://www.youtube.com/embed/QjVRIuDXovI?rel=0" 
    title="Eşek Sesi"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen>
  </iframe>

  <button onclick="document.getElementById('sound').play()">Dengê Qılılê Bıbe 🔊</button>
  <button onclick="history.back()">Vegere 🙈</button>

  <audio id="sound">
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    Ger bînerek we destnîşan nake, deng nayê xwendin.
  </audio>
</body>
</html>
